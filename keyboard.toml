[keyboard]
name = "RMK Keyboard"
product_name = "RMK Keyboard"
vendor_id = 0x4c4b
product_id = 0x4643
manufacturer = "haobo"
chip = "rp2040"

[matrix]
matrix_type = "direct_pin"
direct_pin_low_active = true
direct_pins = [
    ["PIN_28", "PIN_29", "PIN_0", "PIN_1", "PIN_2"],
    ["PIN_26", "PIN_27", "PIN_3", "PIN_4", "PIN_5"],
    ["PIN_15", "PIN_14", "PIN_6", "PIN_7", "PIN_8"],
    ["PIN_11", "PIN_10", "PIN_9"],
]

[layout]
rows = 4
cols = 5
layers = 2
keymap = [
    [
        ["A", "B", "C", "D", "E"],
        ["F", "G", "H", "I", "J"],
        ["K", "L", "M", "N", "O"],
        ["P", "Q", "R"]
    ],

]

[light]
