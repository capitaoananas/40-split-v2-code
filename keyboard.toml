[keyboard]
name = "RMK Keyboard"
product_name = "A FUCKING KEYBOARD"
vendor_id = 0x4c4b
product_id = 0x4643
chip = "rp2040"

[matrix]
matrix_type = "direct_pin"
direct_pin_low_active = true
direct_pins = [
    ["PIN_28", "PIN_29", "PIN_0", "PIN_1", "PIN_2"],
    ["PIN_26", "PIN_27", "PIN_3", "PIN_4", "PIN_5"],
    ["PIN_15", "PIN_14", "PIN_6", "PIN_7", "PIN_8"],
    ["PIN_11", "PIN_10", "PIN_9",],
]

[layout]
rows = 4
cols = 5
layers = 3
keymap = [
    [
        ["TG(1)", "B", "C", "D", "1"],
        ["E", "F", "G", "H", "2"],
        ["I", "J", "K", "L", "3"],
        ["M", "N", "O", "P", "4",],
    ],
]

